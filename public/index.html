<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard app</title>
    <script src="./script/main.js"></script>
    <script src="./script/index.js"></script>
</head>


<body>
    <p>
    <div id="containerMenu">

    </div>
    </p>
    <p>
    <div id="containerContent"></div>
    </p>

    <template id="MenuNotLoggedIn">
        <div>
                <button type="button" id="Login">Login</button>
                <button type="button" id="Createuser">Create user</button>
                <button type="button" id="Decks">Decks</button>
                <button type="button" id="FlashcardCreation">Flashcard Creation</button>
        </div>
    </template>

    <template id="MenuLoggedIn">
        <div>
                <button type="button" id="MyUser">My User</button>
                <button type="button" id="Logout">Log out</button>
                <button type="button" id="Decks">Decks</button>
                <button type="button" id="FlashcardCreation">Flashcard Creation</button>
        </div>
    </template>

    <template id="createUserTemplate">
        <div>
            <h2>Create User</h2>
            <label for="name">Name : </label><input type="text" id="name"><br>
            <label for="email">Email: </label><input type="email" id="email"><br />
            <label for="pwsHash"> Password: </label><input type="password" id="pwsHash"><br />
            <button id="createUserButton">Create User</button>
            <button id="loginRedirect">Go to Login</button>
        </div>
    </template>

    <template id="loginTemplate">
        <div id="loginForm">
            <h2>Sign in</h2>
            <input type="text" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginButton">Login</button>
            <button id="createUserRedirect">Create User</button>
        </div>
    </template>

    <template id="decksTemplate">
        <div id="decksContainer">
            <input type="text" id="searchInput" placeholder="Search decks">
            <div id="publicDecks">
                <h2>Public Decks by Topic</h2>
                <!-- Public decks will be dynamically generated here -->
            </div>
            <div id="privateDecks">
                <h2>Your Private Decks</h2>
                <!-- Private decks will be dynamically generated here if the user is logged in -->
            </div>
        </div>
    </template>

    <template id="flashcardCreationTemplate">
        <div id="flashcardCreationForm">
            <h2>Create Flashcards</h2>
            <input type="text" id="deckNameInput" placeholder="Deck Name">
            <input type="text" id="topicInput" placeholder="Topic">
            <div id="flashcardsContainer">
                <div class="flashcardInput">
                    <input type="text" class="questionInput" placeholder="Question">
                    <input type="text" class="answerInput" placeholder="Answer">
                </div>
                <!-- Additional flashcard inputs will be dynamically added here -->
            </div>
            <button id="addFlashcardButton">Add Flashcard</button>
            <label for="visibilityToggle">Public</label>
            <input type="checkbox" id="visibilityToggle">
            <button id="saveButton">Save</button>
        </div>
    </template>

    <template id="userTemplate">
            <div class="user-info">
                <h2>User Profile</h2>
                <p><strong>Email:</strong> <span id="userEmail">user@example.com</span></p>
                <p><strong>Username:</strong> <span id="userName">JohnDoe</span></p>
        
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <input type="submit" value="Change Password">
                </form>
        
                <h3>Update Information</h3>
                <form id="updateUserInfoForm">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail">
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" name="newUsername">
                    <input type="submit" value="Update Information">
                </form>

                <button id="deleteButton">Delete User</button>
            </div>
    </template>




</body>

</html>
